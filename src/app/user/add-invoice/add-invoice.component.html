<form class="example-form" [formGroup]="invoiceGroup" (ngSubmit)="collectInvoice()">
  <div class="container">
    <table class="table">
      <tr>
        <td>
          <div><img src="favicon.ico"></div>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>Comapnay Name</td>
        <td>
          <div *ngIf="invoice.company_name!=null">  {{invoice.company_name}}</div>
        </td>
      </tr>
      <tr>
        <td>Invoice Address</td>
        <td>
          <div *ngIf="invoice.phone!=null">{{invoice.address}} </div>
        </td>
      </tr>
      <tr>
        <td>Contact No</td>
        <td>
          <div>  {{invoice.phone}}</div>
        </td>
      </tr>
      <tr>
        <td>Invoice Number</td>
        <td>
          <div> KMP-1920-00001</div>
        </td>
      </tr>
      <tr>
        <td>Customer Phone Number</td>
        <td>
          <div>
            <input type="text"
                   placeholder="Pick one"
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>

          </div>
        </td>
      </tr>
      <tr>
        <td>Customer Name</td>
        <td>
          <div><input type="text" formControlName="cust_phone"></div>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td colspan="2">
          <table class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let field of fieldArray; let i = index">
              <td>
                <input [(ngModel)]="field.code" class="form-control" type="text" name="{{field.code}}" />
              </td>
              <td>
                <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" />
              </td>
              <td>
                <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.price}}" />
              </td>
              <td>
                <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>
                <input class="form-control" type="text" id="newAttributeCode" formControlName="newAttribute.code"  name="newAttributeCode" />
              </td>
              <td>
                <input class="form-control" type="text" id="newAttributeName" formControlName="newAttribute.name" name="newAttributeName" />
              </td>
              <td>
                <input class="form-control" type="text" id="newAttributePrice" formControlName="newAttribute.price" name="newAttributePrice" />
              </td>
              <td>
                <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
              </td>
            </tr>
            </tbody>
          </table>

        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" >
        </td>
      </tr>


    </table>
  </div>

</form>
