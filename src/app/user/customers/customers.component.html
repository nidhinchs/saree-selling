{{title}}
<!--datatable [dtTrigger]="data" [dtOptions]="dtOptions"-->
<div class="d-flex align-items-end flex-column bd-highlight mb-3">
  <button class="bd-highlight mat-flat-button" routerLink="add">+</button>
</div>

<div class="d-flex justify-content-center">

  <table class="table-bordered" id="datatable">
    <thead>
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>Username</th>
      <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let group of data?.result">
      <td>{{group.created_date | date:'dd/MM/yy hh:mm a'}}</td>
      <td>{{group.cust_name | titlecase}}</td>
      <td>{{group.cust_phone }}</td>
      <td>
        <button mat-flat-button (click)="sendEditCustomerEvent(group.cust_id)">edit</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
